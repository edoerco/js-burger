<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- libreria font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- collegamento css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Create Your Burger</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <!-- inizio header -->
            <header>
                <h1>Create Your Burger</h1>
                <div class="burger">
                    <img src="img/burger-top.png" alt="burger">
                </div>
            </header>
            <!-- fine header -->

            <!-- inizio main -->
            <main>
                <input type="text" placeholder="Name your burger" id="burgerName">
                <p>Ingredients</p>
                <div class="ingredienti">
                    <div class="col-sx">
                        <div class="items">
                            <img src="img/cheese.svg" alt="cheese">
                            <span>Cheese</span>
                            <input type="checkbox" class="ingrediente" value="" name="cheese" id="ing-cheese">
                            <span>add</span>
                        </div>

                        <div class="items">
                            <img src="img/fried-egg.svg" alt="egg">
                            <span>Egg</span>
                            <input type="checkbox" class="ingrediente" value="" name="egg" id="ing-egg">
                            <span>add</span>
                        </div>

                        <div class="items">
                            <img src="img/mustard.svg" alt="mustard">
                            <span>Mustard</span>
                            <input type="checkbox" class="ingrediente" value="" name="mustard" id="ing-mustard">
                            <span>add</span>
                        </div>
                    </div>

                    <div class="col-dx">
                        <div class="items">
                            <img src="img/tomato.svg" alt="tomato">
                            <span>Tomato</span>
                            <input type="checkbox" class="ingrediente" value="" name="tomato" id="ing-tomato">
                            <span>add</span>
                        </div>

                        <div class="items">
                            <img src="img/lettuce.svg" alt="lettuce">
                            <span>ELettuceg</span>
                            <input type="checkbox" class="ingrediente" value="" name="lettuce" id="ing-lettuce">
                            <span>add</span>
                        </div>

                        <div class="items">
                            <img src="img/ketchup.svg" alt="ketchup">
                            <span>Ketchup</span>
                            <input type="checkbox" class="ingrediente" value="" name="ketchup" id="ing-ketchup">
                            <span>add</span>
                        </div>
                    </div>
                </div>

                <div class="sconto">
                    <span>Discount Coupon</span>
                    <input type="text" placeholder="12354ABCDEF" id="discount">
                </div>

                <div class="btn-sconto">
                    <button id="calcolo">calculate</button>
                </div>
            </main>
            <!-- fine main -->

            <!-- inizio footer -->
            <footer>
                <span>Your Price</span>
                <span id="price">$50</span>
            </footer>
            <!-- fine footer -->
        </div>
    </div>



    <!-- Aggiunta js -->
    <script src="js/main.js"></script>
</body>
</html>
